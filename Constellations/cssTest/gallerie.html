		<header class="desktop">

		</header>

		<header class="phone">
			<div>
				<a href="../gallerie.html">
					<img src="../../images/logo.svg" alt="logo" class="logo" />
				</a>
				<h1>Les constellations</h1>
			</div>
			<div class="offScreenMenu">
				<div class="links">
					<div>
						<img
							src="../images/whiteStar.png"
							alt="petite étoile"
							class="starMenu"
						/>
						<a href="./presentation/presentation.html">Présentation du site</a>
					</div>
					<div>
						<img
							src="../images/whiteStar.png"
							alt="petite étoile"
							class="starMenu"
						/>

					</div>
					<div>
						<img
							src="../images/whiteStar.png"
							alt="petite étoile"
							class="starMenu"
						/>
						<a href="">Tips</a>
					</div>
				</div>
			</div>
			<nav>
				<div class="burgerMenu">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</nav>
		</header>

		<main>
			<h2 class="instructions">
				Clique sur une image pour obtenir des informations sur la constellation
			</h2>
			<img src="../images/hubble.png" alt="hubble" class="hubble" id="hubble" />
			<h3 id="constellationName">Aries</h3>

			<div>
				<div class="chevronLeft">
					<img
						src="../images/chevron-left-solid.svg"
						alt="flèche droite"
						id="previous"
						class="previous"
					/>
				</div>
				<div class="chevronRight">
					<img
						src="../images/chevron-right-solid.svg"
						alt="flèche gauche"
						id="next"
						class="next"
					/>
				</div>

				<img
					src="../images/aries-constellation-01.jpg"
					alt=""
					id="imgConstellation"
					class="imgConstellation"
				/>
			</div>
			<button class="phone moreInfo">Plus d'info</button>
			<div id="modalHubble" class="modal">
				<div class="modalHubbleContent"></div>
			</div>
			<div id="modalConstellation" class="modal">
				<div class="accordion-body">
					<button class="close">X</button>
					<div class="accordion"></div>
				</div>
			</div>
		</main>

		<footer></footer>
