<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./gallerie.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script defer src="../apiToken.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script defer src="../Space/space.js"></script>
	</head>
	<body>
		<header class="desktop">
			<div>
				<img src="../images/logo.svg" alt="logo" />
				<h1>Les constellations</h1>
			</div>
			<div>
				<a href="">Présentation du site</a><a href="">Contact</a
				><a href="">Tips</a>
			</div>
		</header>

		<header class="phone">
			<div>
				<img src="../images/logo.svg" alt="logo" />
				<h1>Les constellations</h1>
			</div>
			<div class="offScreenMenu">
				<div class="links">
					<div>
						<img
							src="../images/whiteStar.png"
							alt="petite étoile"
							class="starMenu"
						/>
						<a href="">Présentation du site</a>
					</div>
					<div>
						<img
							src="../images/whiteStar.png"
							alt="petite étoile"
							class="starMenu"
						/>
						<a href="">Contact</a>
					</div>
					<div>
						<img
							src="../images/whiteStar.png"
							alt="petite étoile"
							class="starMenu"
						/>
						<a href="">Tips</a>
					</div>
				</div>
			</div>
			<nav>
				<div class="burgerMenu">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</nav>
		</header>

		<main>
			<h2 class="instructions">
				Clique sur une image pour obtenir des informations sur la constellation
			</h2>
			<img src="../images/hubble.png" alt="hubble" class="hubble" id="hubble" />
			<h3 id="constellationName">Aries</h3>

			<div>
				<div class="chevronLeft">
					<img
						src="../images/chevron-left-solid.svg"
						alt="flèche droite"
						id="previous"
						class="previous"
					/>
				</div>
				<div class="chevronRight">
					<img
						src="../images/chevron-right-solid.svg"
						alt="flèche gauche"
						id="next"
						class="next"
					/>
				</div>

				<img
					src="../images/aries-constellation-01.jpg"
					alt=""
					id="imgConstellation"
					class="imgConstellation"
				/>
			</div>
			<button class="phone moreInfo">Plus d'info</button>
			<div id="modalHubble" class="modal">
				<div class="modalHubbleContent"></div>
			</div>
			<div id="modalConstellation" class="modal">
				<div class="accordion-body">
					<button class="close">X</button>
					<div class="accordion"></div>
				</div>
			</div>
		</main>

		<footer></footer>
	</body>
</html>
