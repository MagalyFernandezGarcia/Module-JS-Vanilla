<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./gallerie.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script defer src="../Space/space.js"></script>
	</head>
	<body>
		<header>
			<div>
				<img src="../images/logo.svg" alt="logo" />
				<h1>Les constellations</h1>
			</div>
			<div>
				<a href="">Présentation du site</a><a href="">Contact</a
				><a href="">Tips</a>
			</div>
		</header>
		<main>
			<h2>
				Clique sur une image pour obtenir des informations sur la constellation
			</h2>
			<img src="../images/hubble.png" alt="hubble" class="hubble traverse" />
			<h3>Aries</h3>

			<div>
				<div class="chevronLeft">
					<img
						src="../images/chevron-left-solid.svg"
						alt="flèche droite"
						id="previous"
					/>
				</div>
				<div class="chevronRight">
					<img
						src="../images/chevron-right-solid.svg"
						alt="flèche gauche"
						id="next"
					/>
				</div>

				<img
					src="../images/aries-constellation-01.jpg"
					alt=""
					id="imgConstellation"
				/>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
